<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 5rem;
            color: #e74c3c;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
        }

        .back-link {
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Página no encontrada</div>
    <a href="index.html" class="back-link">Volver a la página principal</a>
</div>

</body>
</html>
